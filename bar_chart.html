<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: #094D74;
}

.bar:hover {
  fill: #759CD8;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 100},
    width = 480 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10, "$")
    .tickFormat(d3.format("$,.2s"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data.csv", type, function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.drugname; }));
  y.domain([0, d3.max(data, function(d) { return d.total_sum; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
  var colors = ["#CFDAEC", "#CFDAEC", "#9CB9D1", "#759CD8", "#094D74"];

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.drugname); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.total_sum); })
      .attr("height", function(d) { return height - y(d.total_sum); })
      .style("fill", function(d) { 
        return colors.pop();
        });
});

function type(d) {
  d.total_sum = +d.total_sum;
  return d;
}

</script>
